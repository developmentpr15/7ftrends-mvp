name: seven_ftrends
description: The Fashion Metaverse That Dresses You
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.5
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  
  # Camera & Media  
  camera: ^0.10.5+4
  image_picker: ^1.0.4
  
  # Navigation
  go_router: ^12.0.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Animations
  lottie: ^2.6.0
  
  # Additional utilities
  intl: ^0.19.0
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
